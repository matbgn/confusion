<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40" fxLayout="column" *ngIf="dish">

    <div fxFlex>
      <h3>Comments</h3>
    </div>

    <mat-list fxFlex>
      <mat-list-item *ngFor="let d of dish.comments">
        <p matLine>
          <span> {{d.comment}} </span>
        </p>
        <p matLine>
          <span> {{d.rating}} Stars</span>
        </p>
        <p matLine>
          <span>-- {{d.author}} {{d.date | date}}</span>
        </p>
      </mat-list-item>
    </mat-list>
  </div>

</div>
